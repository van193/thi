<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1</title>

</head>
<body>
    <h1>Tính Trung Bình Cộng Các Số Chia Hết Cho 3</h1>
    <label for="arrayInput">Nhập mảng số nguyên (các số cách nhau bằng dấu phẩy):</label><br>
    <input type="text" id="arrayInput" placeholder=""><br><br>
    <button onclick="calculateAverage()">Tính Trung Bình Cộng</button><br><br>
    <p id="result"></p>
    <script>
        function calculateAverage() {
            // Nhập mảng số nguyên từ người dùng
            const inputArray = document.getElementById("arrayInput").value;
            const numbers = inputArray.split(',').map(num => parseInt(num.trim()));

            // Lọc các số chia hết cho 3
            const divisibleByThree = numbers.filter(num => num % 3 === 0);

            // Tính tổng và trung bình cộng
            const total = divisibleByThree.reduce((sum, num) => sum + num, 0);
            const average = divisibleByThree.length > 0 ? (total / divisibleByThree.length) : 0;

            // Hiển thị kết quả
            const result = divisibleByThree.length > 0
                ? `Trung bình cộng các số chia hết cho 3 là: ${average.toFixed(2)}`
                : "Không có số nào chia hết cho 3.";
            
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</body>
</html>
